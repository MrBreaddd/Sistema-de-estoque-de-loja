<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/class-index.js"> </script>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="user_manager.html">Usuários</a>
        <a href="index.html">Produtos</a>
        <a href="login.html">Logout</a>
        
    </div>
      
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>


<main>

    <div class="title">
        <h2 id="cadastroTitulo">Cadastro de Produtos</h2>
    </div>

    <div class="card">

        <div class="lineinput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>
        <div class="lineinput">
            <label>Estoque</label>
            <input type="number" id="estoque" placeholder="Número de unidades no estoque">
        </div>
        <div class="lineinput">
            <label>Unidade</label>
            <input type="text" id="unidade" placeholder="Unidade de medida utilizada">
        </div>
        <div class="lineinput">
            <label>Custo</label>
            <input type="number" id="valor" placeholder="Valor do produto">
        </div>
        <div class="lineinput">
            <label>Valor de venda</label>
            <input type="number" id="valorVenda" placeholder="Valor de venda do produto">
        </div>


        <button onclick="produto.salvar()" id="btn1"> Salvar </button>
        <button onclick="produto.cancelar()"> Cancelar </button>
    </div>

    <div class="content">
        <h2>Lista de produtos</h2>
        <table border="1">
            <thead>
                <th class="center">Código</th>
                <th>Nome</th>
                <th>Estoque</th>
                <th>Unidade</th>
                <th>Custo</th>
                <th>Valor de venda</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</main>
    

  
</body>
</html>
